<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vibe Coding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg-start: #0f1624;
      --bg-end: #1f2a44;
      --accent: #6ce0ff;
      --glow: rgba(108, 224, 255, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(108, 224, 255, 0.12), transparent 25%),
                  radial-gradient(circle at 80% 80%, rgba(165, 120, 255, 0.14), transparent 30%),
                  linear-gradient(145deg, var(--bg-start), var(--bg-end));
      color: #e8eef9;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      padding: 48px 72px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 20px 50px rgba(0, 0, 0, 0.45),
        0 0 50px var(--glow);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 20px;
      background: linear-gradient(120deg, rgba(108, 224, 255, 0.5), rgba(165, 120, 255, 0.35));
      filter: blur(25px);
      opacity: 0.45;
      z-index: -1;
    }

    h1 {
      margin: 0;
      font-size: clamp(32px, 4vw, 56px);
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    h1 span {
      position: relative;
      display: inline-block;
    }

    h1 span::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(108, 224, 255, 0.8), rgba(165, 120, 255, 0.8));
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card" role="presentation">
    <h1><span>Hello Vibe Coding</span></h1>
  </div>
</body>
</html>
